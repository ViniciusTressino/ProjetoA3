<head>
    <meta charset="UTF-8" />
    <title>Formul√°rio de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.component.css" />
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">

            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="emails">Email</label>
                        <input type="text" id="emails" name="email_login" placeholder="ex. saojudas@gmail.com" />
                    </p>

                    <p>
                        <label for="senhas">Senha</label>
                        <input id="senhas" name="senha" type="password"
                            placeholder="Coxinha123" />
                    </p>

                    <p>
                        <input type="checkbox" name=" manterlogado" id=" manterlogado" value="" />
                        <label for="manterlogado"> Manter-se conectado</label>
                    </p>

                    <button type="submit" onclick="logar()" value="Entrar" id="btn-login">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Entrar
                    </button>
                </form>
            </div>
